<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@4.2.0/three.js/build/ar-threex.min.js"></script>
	<script src="./Surface.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <!-- Добавляем трехмерный объект как дочерний к маркеру -->
      <a-marker type="pattern" url="hiro" id="marker">
        <a-entity id="threejs-container"></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      // Получаем контейнер для трех.js
      const container = document.querySelector('#threejs-container');

      // Создаем сцену, камеру и рендерер three.js
      const scene = new THREE.Scene();

      const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
      camera.position.z = 5;

      const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      container.appendChild(renderer.domElement);

      // Создаем объект (используем SurfaceThreeJS из предыдущего ответа)
      const surface = new SurfaceThreeJS('MySurface', 2, 1, 50, 50);
      const mesh = surface.createMesh();
      scene.add(mesh);

      // Обновляем рендер
      function animate() {
        requestAnimationFrame(animate);
        mesh.rotation.y += 0.01; // небольшой поворот для красоты
        renderer.render(scene, camera);
      }
      animate();
    </script>
  </body>
</html>
